{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clients Info</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>

<body>
  <div class="header" style="background-color:rgb(206, 182, 201); margin-bottom: 100px;">
    <span style="font-size:40px;"><strong>ClientHouse</strong></span>
  </div>
  <div class="small_div">
    <div class="container">
      <br>
      <h2>Update Client</h2>
      <hr>
      <form action="/update/{{ clients.id }}">
        {% csrf_token %}
        <label class="form-group" for="client_name">Name: </label>
        <input class="form-control" type="text" name="client_name" value="{{ clients.client_name}}" placeholder="{{ clients.client_name}}">

        <label class="form-group" for="client_company">Company: </label>
        <input class="form-control" type="text" name="client_company" value="{{ clients.client_company }}" placeholder="{{ clients.client_company  }}">

        <label class="form-group" for="company_location">Location </label>
        <input class="form-control" type="text" name="company_location" value="{{ clients.company_location }}" placeholder="{{ clients.company_location  }}">

        <label class="form-group" for="company_logo">Logo </label>
        <input class="form-control" type="file" name="company_logo" value="{{ clients.company_logo }}" accept="image/* ">

        <label class="form-group" for="contactno">Contactno </label>
        <input class="form-control" type="text" name="contactno" value="{{ clients.contactno }}" placeholder="{{ clients.contactno  }}">

        <label class="form-group" for="prject_name">Project </label>
        <input class="form-control" type="text" name="project_name" value="{{ clients.project_name }}" placeholder="{{ clients.project_name }}">

        <label class="form-group" for="tools">Tools </label>
        <input class="form-control" type="text" name="tools" value="{{ clients.tools }}" placeholder="{{ clients.tools }}">

        <label class="form-group" for="offer_date">Offer Date </label>
        <input class="form-control" type="text" name="offer_date" value="{{ clients.offer_date }}" placeholder="{{ clients.offer_date  }}">

        <label class="form-group" for="deadline">Deadline </label>
        <input class="form-control" type="text" name="deadline" value="{{ clients.deadline }}" placeholder="{{ clients.deadline }}">
        <br>
        <input class="btn btn-primary" type="submit" value="Update">
      </form>
    </div>
  </div>
</body>

</html>
