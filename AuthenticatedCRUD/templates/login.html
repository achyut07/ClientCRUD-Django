{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
  {% load static %}
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon-->
  <link rel="shortcut icon" href="{% static 'fav.png' %}">
  <!-- Author Meta -->
  <meta name="author" content="codepixer">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- meta character set -->
  <meta charset="UTF-8">
  <!-- Site Title -->


  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
  <!--
    CSS
    ============================================= -->

  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body>
  <div class="header" style="background-color: black; margin-bottom: 100px;">
    <div class="container">
      <span style="font-size:40px; font-style: ; color: white;"><strong>ClientHouse</strong></span>
    </div>
  </div>
  <div class="container-fluid" style="margin-bottom: 300px;">

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="loginform col-sm-4 col-sm-offset-4">
        <h3>User Login</h3>
        <br><br>
        <form class="form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form|crispy}}
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
            <p>Don't have an account? &nbsp;<span><a href="{% url 'crud:signup' %}">Create Account</a></span></p>
          </div>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>

  </div>
  <div class="footer footer-container" style="background-color:black; color: white; font-size:10px;">
    <div class="row text-center-aligned" style="padding: 25px 50px 75px 800px;">
      <p>This website is made by Achyut copyrigtht 2019.</p>
      <br>
      <p>@prabidhilabs</p>
    </div>
  </div>
</body>

</html>
